<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="calculatorstyle.css">
</head>
<body>



    
        <div class="calculator">    
            
            
        <div class="title">
            Calculator    
        </div>

        <div class="icons">
            <span class="material-symbols-outlined topIcon">minimize</span>
            <span class="material-symbols-outlined topIcon">square</span>
            <span class="material-symbols-outlined topIcon">close</span>
        </div>

        <div class="standard">
            <span class="material-symbols-outlined">menu</span>
            Standard
            <span class="material-symbols-outlined">open_in_new</span>
        </div>

        <div class="history">        
            <span class="material-symbols-outlined">history</span>
        </div>

        <div class="result">
            <p>0</p>
        </div>

        <div class="memory">
            <div class="inactive">MC</div>
            <div class="inactive">MR</div>
            <div class="active">M+</div>
            <div class="active">M-</div>
            <div class="active">MS</div>
            <div class="inactive">
                M
                <span class="material-symbols-outlined">arrow_drop_down</span>
            </div>
        </div>



            <div class="grid-item">%</div>
            <div class="grid-item">CE</div>
            <div class="grid-item">C</div>
            <div class="grid-item"><i class="material-symbols-outlined">
                backspace
            </i></div>
            <div class="grid-item"><span style='font-size:27px;'>&#8543;</span>x</div>
            <div class="grid-item">x <sup>2</sup></div>
            <div class="grid-item"><span style='font-size:20px;'>&#8730</span>x</div>
            <div class="grid-item"><span style='font-size:27px;'>รท</span></div>
            <div class="grid-item number">7</div>
            <div class="grid-item number">8</div>
            <div class="grid-item number">9</div>
            <div class="grid-item">X</div>
            <div class="grid-item number">4</div>
            <div class="grid-item number">5</div>
            <div class="grid-item number">6</div>
            <div class="grid-item">-</div>
            <div class="grid-item number">1</div>
            <div class="grid-item number">2</div>
            <div class="grid-item number">3</div>
            <div class="grid-item">+</div>
            <div class="grid-item number"><sup>+</sup>/<sub>-</sub></div>
            <div class="grid-item number">0</div>
            <div class="grid-item number">.</div>
            <div class="grid-item equal">=</div>
        </div>



    
</body>
</html>
